<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Kanban-board7</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./source/style/main.css" /> 
	<script src="./js/main.js" defer type="module"></script>
</head>
<body>
	<div class="wrapper">
		<div class="board-canvas">
			<!-- TODO -->
			<div id="col" class="board-canvas__colum colum colum--todo">
				<div class="colum__header">
					<h2 class="colum__title">To do</h2>
					<div class="colum__counter">10</div>	
				</div>

				<div class="colum__body">

					<h1 style="color: #fff">ФОРМА ДОБАВЛЕНИЕ НОВОГО ТАСКА (Create new)</h1>
					<div class="colum__item card">
						<form task-form id="create-card" class="card__form" action="">
							<div class="card__header">
								<input task-user-name class="card__input" type="text">
							</div>
							<div class="card__body">
								<label class="card__label">Task title</label>
								<input task-title class="card__input" type="text">

								<label class="card__label">Task</label>
								<textarea task-text class="card__textarea" id="cf-message" type="text"></textarea>
							</div>
							<div class="card__footer">
								<button id="createCard" class="card__btn btn-primary">Create</button>
								<button class="card__btn btn-primary">Delete</button>
							</div>
						</form>
					</div>



					<h1 style="color: #fff">ОЧИСТИТЬ ВСЮ КОЛОНКУ (Clean all)</h1>
					<div class="modal-message">
						<p class="modal-message__text">
							Clear column TO DO?
						</p>
						<div class="modal-message__btn-wrap">
							<button class="modal-message__btn btn-primary">No</button>
							<button class="modal-message__btn btn-primary">Ok</button>
						</div>
					</div>
				</div>

				<div class="colum__footer">
					<button id="createForm" class="colum__footer-btn btn-primary">Create new</button>
					<button class="colum__footer-btn btn-primary">Clean all</button>
				</div>
			</div>	
			<!-- IN PROGRESS -->
		</div>	
	</div>
</body>
</html>
